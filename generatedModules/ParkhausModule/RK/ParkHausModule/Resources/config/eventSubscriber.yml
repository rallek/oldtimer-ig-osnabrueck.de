services:
    # Event subscriber and listener classes
    rk_parkhaus_module.entity_lifecycle_listener:
        class: RK\ParkHausModule\Listener\EntityLifecycleListener
        arguments:
            - "@request_stack"
            - "@rk_parkhaus_module.controller_helper"
            - "@rk_parkhaus_module.upload_helper"
        tags:
            - { name: doctrine.event_subscriber }
    
    rk_parkhaus_module.core_listener:
        class: RK\ParkHausModule\Listener\CoreListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.kernel_listener:
        class: RK\ParkHausModule\Listener\KernelListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.installer_listener:
        class: RK\ParkHausModule\Listener\InstallerListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.moduledispatch_listener:
        class: RK\ParkHausModule\Listener\ModuleDispatchListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.mailer_listener:
        class: RK\ParkHausModule\Listener\MailerListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.page_listener:
        class: RK\ParkHausModule\Listener\PageListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.theme_listener:
        class: RK\ParkHausModule\Listener\ThemeListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.view_listener:
        class: RK\ParkHausModule\Listener\ViewListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.userlogin_listener:
        class: RK\ParkHausModule\Listener\UserLoginListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.userlogout_listener:
        class: RK\ParkHausModule\Listener\UserLogoutListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.user_listener:
        class: RK\ParkHausModule\Listener\UserListener
        arguments:
            - "@translator.default"
            - "@rk_parkhaus_module.entity_factory"
            - "@zikula_users_module.current_user"
            - "@logger"
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.userregistration_listener:
        class: RK\ParkHausModule\Listener\UserRegistrationListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.users_listener:
        class: RK\ParkHausModule\Listener\UsersListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.group_listener:
        class: RK\ParkHausModule\Listener\GroupListener
        tags:
            - { name: kernel.event_subscriber }
    
    rk_parkhaus_module.thirdparty_listener:
        class: RK\ParkHausModule\Listener\ThirdPartyListener
        tags:
            - { name: kernel.event_subscriber }
    
